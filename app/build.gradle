    implementation 'cn.leancloud.android:avoscloud-search:v3.+@aar'
    implementation 'com.bartoszlipinski.recyclerviewheader:library:1.2.0'
    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如
    implementation 'de.greenrobot:greendao:2.0.0'
    implementation project(':greDao')
    implementation 'com.gongwen:marqueelibrary:1.0.4'
    implementation 'com.github.Aspsine:FragmentNavigator:1.0.2'
    implementation 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'com.romainpiel.shimmer:library:1.4.0@aar'
    implementation project(':contextMenu')
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'org.jsoup:jsoup:1.10.2'
