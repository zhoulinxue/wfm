android {
    useLibrary 'org.apache.http.legacy'
    signingConfigs {
        config {
            keyAlias 'cn'
            keyPassword 'czl2016'
            storeFile file('D:\\common_api\\wfm\\app\\zhx.jks')
            storePassword 'czl2016'
        }
    }

    compileSdkVersion 29

    defaultConfig {
        applicationId "com.zx.wfm"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 4
        versionName "1.0.3"
        multiDexEnabled true
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.config
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
//            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release bu
        // but continue the build even when errors are found:
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
